<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор прибутку СЕС</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <>
	<main></main>
		<div class="container">
		<h2>Калькулятор прибутку від СЕС</h2>

		<label for="avg_daily_power">Середньодобова потужність (МВт): </label>
		<input type="number" id="avg_daily_power" placeholder="Наприклад, 5" min="0" />

		<label for="avg_deviation">Середньоквадратичне відхилення системи прогнозування (МВт):</label>
		<input	type="number" id="avg_deviation" placeholder="Наприклад, 25" min="0"/>

		<label for="energy_cost">Вартість електроенергії (грн/кВт*год):</label>
		<input	type="number" id="energy_cost" placeholder="Наприклад, 25" min="0"/>
		
		<button onclick="handleCalculate()">Розрахувати</button>

		<div class="result" id="result"></div>
		</div>
	</main>
    <script src="script.js"></script>
  </body>
</html>
