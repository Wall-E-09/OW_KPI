<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розрахунок складу палива та теплоти згоряння</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Розрахунок складу палива та теплоти згоряння</h1>
        
        <div class="task-section">
            <h2>Завдання 1: Вхідні дані</h2>
            <form id="fuelForm">
                <div class="input-row">
                    <div class="input-group">
                        <label for="Hp">H<sup>P</sup>, %:</label>
                        <input type="number" step="0.01" id="Hp" required>
                    </div>
                    <div class="input-group">
                        <label for="Cp">C<sup>P</sup>, %:</label>
                        <input type="number" step="0.01" id="Cp" required>
                    </div>
                    <div class="input-group">
                        <label for="Sp">S<sup>P</sup>, %:</label>
                        <input type="number" step="0.01" id="Sp" required>
                    </div>
                </div>
                
                <div class="input-row">
                    <div class="input-group">
                        <label for="Np">N<sup>P</sup>, %:</label>
                        <input type="number" step="0.01" id="Np" required>
                    </div>
                    <div class="input-group">
                        <label for="Op">O<sup>P</sup>, %:</label>
                        <input type="number" step="0.01" id="Op" required>
                    </div>
                    <div class="input-group">
                        <label for="Wp">W<sup>P</sup>, %:</label>
                        <input type="number" step="0.01" id="Wp" required>
                    </div>
                </div>
                
                <div class="input-row">
                    <div class="input-group">
                        <label for="Ap">A<sup>P</sup>, %:</label>
                        <input type="number" step="0.01" id="Ap" required>
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="calculate-btn">Розрахувати</button>
                    <button type="button" class="example-btn" onclick="fillControlExample()">Контрольний приклад</button>
                    <button type="button" class="variant-btn" onclick="fillVariant9()">9 варіант</button>
                </div>
            </form>
            
            <div id="task1Results" class="results">
                <h3>Результати завдання 1:</h3>
                <div id="resultsContent1"></div>
            </div>
        </div>
        
        <div class="task-section">
            <h2>Завдання 2: Результати перерахунку на робочу масу</h2>
            <div id="task2Results" class="results">
                <div id="resultsContent2"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
